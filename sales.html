    <title> Sales </title>
    <style>
        body{
            background: gray;
            padding: 0;
            margin: 0;

        h1{
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        table{
         padding: 0;

         padding-left: 40px;
         margin-left: 130px;
         border: 5px solid black;
         margin-top: 150px;
         text-align: center;
         width: 50%;
         background-color:burlywood;
        }
        th, td {
          padding: 12px 15px; 
           text-align: left; 
            border-bottom: 1px solid #E1E1E1; 
        }

            th:first-child,td:first-child {
            padding-left: 0; 
        }

            th:last-child,td:last-child {
              padding-right: 0; 
            }
            .cutter{

                height: 100px;

            }
            .frosted-cookie{

        </nav>
      
          <form id="maramForm">

              <input type="number" name="Max customers" id="max" placeholder="Max customers"> 

              <label for=""> Avg :</label>
              <input type="number" name="Agv" id="avg" placeholder="Average"> 

            </fieldset>
            <button id="submit"> Add Now </button>
